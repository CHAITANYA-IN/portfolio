<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
    <carousel *ngIf="project.pictures.length != 0">
        <div *ngFor="let picture of project.pictures">
            <slide>
                <img src={{picture}} alt="Slide" style="display: block; width: 100%;" />
            </slide>
        </div>
    </carousel>

    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>
        You can find this project on Github <a href={{project.sourceCodeURL}} target="_blank">here</a>.<br />
        Do check the Demo <a href={{project.demoURL}} target="_blank">here</a>, if interested.
    </p>

    <hr>

    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">
                {{tag}}
            </div>
        </div>
    </div>

</div>
